<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusGuard </title>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="main">
    <h1>Whitelist the sites</h1>
    <hr>
    <label for="urlInput">Enter URL to Whitelist</label>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <label for="timeInput">Enter Time (minutes):</label>
    <input type="number" id="timeInput" placeholder="Enter Time (minutes)">
    <button id="blockSitesBtn">Block Sites</button>
    <h2>Whitelist URLs:</h2>
    <div id="status"></div>
    <div id="whitelistContainer">
      <!-- Whitelist URLs will be displayed here -->
    </div>
    
    <div id="status"></div>
    <div id="timeLeft"></div>
    <button id="cancelTimeoutBtn">Cancel Timeout</button>

  </div>
</body>
</html>
